<div class="flex flex-col flex-auto md:w-160 md:min-w-160 max-h-160 -m-6 overflow-y-auto">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Start Verification
        </div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <div class="max-w-3xl mt-2">
        <form class="p-4 bg-card shadow rounded overflow-hidden">
            <p class="mb-1">
                This process is designed to verify your identity and protect you from identity theft.
                Please have your ID ready and continue.
            </p>


            <mat-form-field class="flex-auto gt-xs:pr-3 w-full">
                <mat-select [placeholder]="'chose  country'" required>
                    <mat-option value="country-1">Country 1</mat-option>
                    <mat-option value="country-2">Country 2</mat-option>
                    <mat-option value="country-3">Country 3</mat-option>
                </mat-select>
            </mat-form-field>
            <label class="block text-gray-700 font-bold mb-2" for="fileInput">
                Select ID type
            </label>

            <div class="m-1">
                <input id="image-file-input" class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                    (click)="completeVdentityVerification()" [multiple]="false" [accept]="'image/jpeg, image/png'"
                    #imageFileInput>
                <label
                    class="flex items-center justify-center rounded cursor-pointer hover:bg-gray-400 bg-gray-300 py-3"
                    for="image-file-input" matRipple> Passport
                    <!-- <mat-icon [svgIcon]="'heroicons_outline:photo'"></mat-icon> -->
                </label>
            </div>
            <div class="m-1">
                <input id="image-file-input" class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                    (click)="completeVdentityVerification()" [multiple]="false" [accept]="'image/jpeg, image/png'"
                    #imageFileInput>
                <label
                    class="flex items-center justify-center rounded cursor-pointer hover:bg-gray-400 bg-gray-300 py-3"
                    for="image-file-input" matRipple> Driver license
                    <!-- <mat-icon [svgIcon]="'heroicons_outline:photo'"></mat-icon> -->
                </label>
            </div>
            <div class="m-1">
                <input id="image-file-input" class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                    (click)="completeVdentityVerification()"
                     [multiple]="false" [accept]="'image/jpeg, image/png'"
                    #imageFileInput>
                <label
                    class="flex items-center justify-center rounded cursor-pointer hover:bg-gray-400 bg-gray-300 py-3"
                    for="image-file-input" matRipple> Identity card
                    <!-- <mat-icon [svgIcon]="'heroicons_outline:photo'"></mat-icon> -->
                </label>
            </div>
            <div class="m-1">
                <input id="image-file-input" class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                    (click)="completeVdentityVerification()" [multiple]="false" [accept]="'image/jpeg, image/png'"
                    #imageFileInput>
                <label
                    class="flex items-center justify-center rounded cursor-pointer hover:bg-gray-400 bg-gray-300 py-3"
                    for="image-file-input" matRipple> Passport
                    <!-- <mat-icon [svgIcon]="'heroicons_outline:photo'"></mat-icon> -->
                </label>
            </div>
            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary">
                <span>Return to</span>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">sign in
                </a>
            </div>

        </form>
    </div>
</div>
