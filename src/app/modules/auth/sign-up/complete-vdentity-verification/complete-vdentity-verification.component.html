
<div class="flex flex-col flex-auto md:w-160 md:min-w-160 max-h-160 -m-6 overflow-y-auto">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Submit  identity  card
        </div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>        
    <div class="max-w-3xl  mt-2">
        <form class="p-4 bg-card shadow rounded overflow-hidden">
                <div class="m-1" >
                    <input
                        id="image-file-input"
                        class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                        #imageFileInput>
                    <label
                        class="flex items-center justify-center rounded cursor-pointer hover:bg-gray-400 bg-gray-300 py-3"
                        for="image-file-input"
                        (click)="goToFaceVerification()"
                        matRipple>  Take  photo
                    </label>
                </div>
                <div class="m-1" >
                    <input
                        id="image-file-input"
                        class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                       
                        #imageFileInput>
                    <label
                        class="flex items-center justify-center rounded cursor-pointer hover:bg-gray-400 bg-gray-300 py-3"
                        for="image-file-input"
                        (click)="goToFaceVerification()"
                        matRipple>Upload file
                    </label>
                </div>
            </form>
    </div>
</div>
