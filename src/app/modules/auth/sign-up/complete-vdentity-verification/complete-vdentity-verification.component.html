<div class="flex flex-col flex-auto md:w-160 md:min-w-160 max-h-160 -m-6 overflow-y-auto">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Submit Edentity card</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="max-w-3xl mt-2">
        <form class="p-4 bg-card shadow rounded overflow-hidden">
            <div class="m-1">
                <input id="image-file-input" type="file" accept="image/*" (change)="onFileSelected($event)"
                    #imageFileInput hidden>
                <label for="image-file-input"
                    class="flex items-center justify-center rounded cursor-pointer hover:bg-gray-400 bg-gray-300 py-3"
                    matRipple>
                    Upload file
                </label>
            </div>
            <div class="m-1">
                <input id="take-photo" class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                    #imageFileInput hidden>
                <label
                    class="flex items-center justify-center rounded cursor-pointer hover:bg-gray-400 bg-gray-300 py-3"
                    for="take-photo" (click)="toggleWebcam($event)"  matRipple> Take photo
                </label>
                <p *ngIf="status" >Status here: {{status}}</p>
            </div>

            <div class="take-photo">
                <div *ngIf="stream">
                    <!-- web cam image will be shown here  -->
                    <webcam [trigger]="$trigger" (imageCapture)="snapShot($event)" [imageQuality]="1" ></webcam>
                    <button type="button" (click)="captureImage()">{{btnLabel}}</button>
                </div>

                <!-- Preview section  -->
                <div class="preview" *ngIf="previewImage">
                    <img [src]="previewImage" height="250 px " width="250 px">
                    <button type="button" (click)="proceed()" >Proceed</button>
                </div>
          </div>
            <!-- Display the selected image -->
            <!-- <div *ngIf="imageFileInput">

                <img [src]="selectedImage" alt="Selected Image" style="max-width: 100%;"> -->
                <!-- </div> -->
            </form>
    </div>
</div>
