<div class="w-full max-w-screen-xl mx-auto p-4 lg:p-6">
    <div class="grid grid-cols-1 gap-8 w-full">
        <!-- bequest details -->
        <div
            class="col-span2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
        >
            <div class="text-lg font-medium tracking-tight leading-6 truncate">
                Bequest Details
            </div>
            <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                <table
                    class="min-w-240 overflow-y-visible"
                    mat-table
                    [dataSource]="data.Details.rows"
                >
                    <!-- description -->
                    <ng-container matColumnDef="description" sticky>
                        <th mat-header-cell *matHeaderCellDef>description</th>
                        <td mat-cell *matCellDef="let bequest">
                            <span class="flex items-center">
                                <span
                                    class="w-2 h-2 rounded-full"
                                    [ngClass]="{
                                        'bg-blue-500': bequest.id === 1,
                                        'bg-red-500': bequest.id === 2,
                                        'bg-green-500': bequest.id === 3,
                                       
                                    }"
                                ></span>
                                <span class="ml-3 leading-4">{{
                                    bequest.description
                                }}</span>
                            </span>
                        </td>
                    </ng-container>

                    <!-- creditor -->
                    <ng-container matColumnDef="creditor">
                        <th mat-header-cell *matHeaderCellDef>creditor</th>
                        <td mat-cell *matCellDef="let bequest">
                            <span class="font-medium text-right">
                                {{ bequest.creditor }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Expenses amount -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef>Amount</th>
                        <td mat-cell *matCellDef="let bequest">
                            {{ bequest.amount }}
                        </td>
                    </ng-container>

                    <!-- Expenses percentage -->
                    <ng-container matColumnDef="debtor">
                        <th mat-header-cell *matHeaderCellDef>debtor</th>
                        <td mat-cell *matCellDef="let bequest">
                            {{ bequest.debtor }}
                        </td>
                    </ng-container>

                    <!-- Remaining amount -->
                    <ng-container matColumnDef="currency">
                        <th mat-header-cell *matHeaderCellDef>Currency</th>
                        <td mat-cell *matCellDef="let bequest">
                            {{ bequest.currency }}
                        </td>
                    </ng-container>

                    <!-- Remaining percentage -->
                    <ng-container matColumnDef="dueDate">
                        <th mat-header-cell *matHeaderCellDef>Due Date</th>
                        <td mat-cell *matCellDef="let bequest">
                            <span class="flex items-center">
                                <span class="ml-3 leading-4">{{
                                    bequest.dueDate
                                }}</span>
                            </span>
                        </td>
                    </ng-container>

                    <tr
                        mat-header-row
                        *matHeaderRowDef="data.Details.columns"
                    ></tr>
                    <tr
                        class="hover:cursor-pointer hover:!bg-black"
                        mat-row
                        (click)="clickedRows(row)"
                        *matRowDef="let row; columns: data.Details.columns"
                    ></tr>
                </table>
                <!-- <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                >
                </mat-paginator> -->
            </div>
        </div>
    </div>
</div>
