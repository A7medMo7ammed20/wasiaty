


  <div class="inline-flex w-full m-0 bg-gray-200 text-black font-medium border-b
             border-indigo-50 hover:bg-indigo-600 hover:text-white flex-shrink-0 pl-6">

        <div class="flex flex-1 w-full ml-auto justify-start items-start py-2 cursor-pointer
                    self-start hover:text-white" (click)="openNewEvaluationDialog()">
          <span>{{ nestedItem.label }}</span>
        </div>

        <div class="flex items-center justify-end self-start cursor-pointer"
                    (click)="toggleOpenSubItem(nestedItem)">
        <!-- {{ nestedItem.children && nestedItem.children.length > 0 ? (nestedItem.isOpen ? '▼' : '►') : '' }} -->

            <span class="py-2 px-4 hover:bg-yellow-300 text-black" *ngIf="nestedItem.children && nestedItem.children.length > 0">
              <mat-icon 
                  [svgIcon]="nestedItem.isOpen ? 'heroicons_outline:chevron-down' : 'heroicons_outline:chevron-right'">
              </mat-icon>
            </span>

        </div>
        
  </div>

  <ul class="level-1 mx-2   bg-indigo-500" >

    <ng-container *ngIf="nestedItem.isOpen && nestedItem.children && nestedItem.children.length > 0" >
          <app-nested-item *ngFor="let subItem of nestedItem.children" [nestedItem]="subItem" ></app-nested-item>
    </ng-container>
   
  </ul>
