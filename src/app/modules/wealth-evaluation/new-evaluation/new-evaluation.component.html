<div
    class="flex flex-col flex-auto h-full overflow-hidden bg-card dark:bg-default"
>
    <!-- Header -->
    <div
        class="flex flex-0 items-center h-18 -mb-px px-6 bg-gray-50 dark:bg-transparent"
    >
        <button mat-icon-button (click)="drawer.close()">
            <mat-icon
                [svgIcon]="'heroicons_outline:arrow-long-left'"
            ></mat-icon>
        </button>
        <div class="ml-2 text-2xl font-semibold">New Evaluation</div>
    </div>


 <div class="relative overflow-y-auto">
<!-- Accordion Drawer -->

<p class="noteflex flex-0 items-center h-18 -mb-px px-6 bg-gray-100 dark:bg-transparent">
  To navigate to a destination, click / touch the <em>text</em>
  To open a submenu, click / touch the <em>'>' caret</em> 
</p>
<aside class="sidebar">
  
  <div id="leftside-navigation">
        
      
      <ng-container *ngFor="let item of navigationItems">
       
          <div           
              class="inline-flex w-full m-0 bg-gray-50 text-black font-medium border-b
               hover:bg-indigo-600 hover:text-white
                      flex-shrink-0 pl-6">
            <div            
                class="flex flex-1 w-full ml-auto justify-start items-star py-4 cursor-pointer 
                        self-start  hover:text-white" (click)="openNewEvaluationDialog()" >             
                <span>{{ item.label }}</span>                       
            </div>
            <div        
                 class="flex  items-center justify-end self-start py-4 px-5 cursor-pointer 
                     hover:bg-yellow-300 text-black" (click)="toggleOpenItem(item)" >             
                  

                    <mat-icon *ngIf="item.children && item.children.length > 0">
                      <ng-container *ngIf="item.isOpen; else closedIcon">
                        <mat-icon [svgIcon]="'heroicons_outline:chevron-down'"></mat-icon>
                      </ng-container>
                      <ng-template #closedIcon>
                        <mat-icon [svgIcon]="'heroicons_outline:chevron-right'"></mat-icon>
                      </ng-template>
                    </mat-icon>
                    
            </div>
          </div>

         
  
                    <!-- 
                      app-nested-item
                     -->

            <div id="leftside-navigation">
              <ul class="level-1 mx-1" *ngIf="item.isOpen && item.children && item.children.length > 0">
                <!-- parent.component.html -->
                  <app-nested-item *ngFor="let subItem of item.children" [nestedItem]="subItem">
                   
                                            
                  </app-nested-item>

              </ul>
            </div>
      </ng-container>   
  </div>

</aside>

       
</div>
  
    <!-- No No Assets -->
    <ng-template #noContacts>
        <div
            class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
        >
            There are no Assets!
        </div>
    </ng-template>
</div>
