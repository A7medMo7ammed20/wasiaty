<div class="flex flex-col flex-auto p-6">
    <div
        class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
    >
        <!-- Table -->
        <div class="flex justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">
                All Relationships family
            </div>
            <mat-form-field
                class="fuse-mat-dense w-40 shadow-none relaionships-border-none-mate-select"
                [subscriptSizing]="'dynamic'"
            >
                <mat-select
                    [panelClass]="'w-72 min-w-72 max-w-72 h-auto max-h-none'"
                    [value]="'newest'"
                    disableOptionCentering
                    #roleSelect="matSelect"
                >
                    <mat-select-trigger class="text-md">
                        <span>Short by:</span>
                        <span class="ml-1 font-medium">{{
                            roleSelect.value | titlecase
                        }}</span>
                    </mat-select-trigger>
                    <ng-container *ngFor="let role of roles">
                        <mat-option
                            class="h-auto py-4 leading-none"
                            [value]="role.value"
                        >
                            <div class="font-medium">{{ role.label }}</div>
                            <!-- <div class="mt-1.5 text-sm whitespace-normal leading-normal text-secondary">{{role.description}}</div> -->
                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
            <table
                mat-table
                [dataSource]="dataSource"
                class="mat-elevation-z8 demo-table"
            >
                <!-- id Column -->
                <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container> -->
                <!-- Name Column -->
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef>Full Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.fullName }}
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="mother">
                    <th mat-header-cell *matHeaderCellDef>Mother's</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.mother }}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="father">
                    <th mat-header-cell *matHeaderCellDef>Father's</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.father }}
                    </td>
                </ng-container>

                <!-- childrenMale Column -->
                <ng-container matColumnDef="childrenMale">
                    <th mat-header-cell *matHeaderCellDef>children Male</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.childrenMale }}
                    </td>
                </ng-container>

                <!-- childrenFemale Column -->
                <ng-container matColumnDef="childrenFemale">
                    <th mat-header-cell *matHeaderCellDef>children Female</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.childrenFemale }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>

            <mat-paginator
                [pageSizeOptions]="[10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
            >
            </mat-paginator>
        </div>
    </div>
</div>
