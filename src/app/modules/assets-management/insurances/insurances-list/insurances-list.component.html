<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col flex-auto">
        <div class="bg-card">
            <div
                class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8"
            >
                <div
                    class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12"
                >
                    <!-- Avatar and name -->
                    <div class="flex flex-auto items-center min-w-0">
                        <div class="flex flex-col min-w-0 ml-4">
                            <ng-container>
                                <!-- Title -->

                                <div
                                    class="text-4xl font-extrabold tracking-tight leading-none"
                                >
                                    Main Insurances
                                </div>
                                <div class="ml-0.5 font-medium text-secondary">
                                    <ng-container *ngIf="stepssCount > 0">
                                        {{ stepssCount }}
                                    </ng-container>
                                    {{
                                        stepssCount
                                            | i18nPlural
                                                : {
                                                      "=0": "No Insurances",
                                                      "=1": "Insurances",
                                                      other: "Insurances"
                                                  }
                                    }}
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <!-- Actions -->
                    <div
                        class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3"
                    >
                        <button
                            mat-flat-button
                            [color]="'primary'"
                            (click)="createInsurances()"
                        >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_outline:plus'"
                            ></mat-icon>
                            <span class="ml-2">Add Insurances</span>
                        </button>
                        <button
                            class="hidden sm:inline-flex ml-3"
                            mat-flat-button
                            [matMenuTriggerFor]="moreMenu"
                            [color]="'primary'"
                        >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:arrow-up-tray'"
                            ></mat-icon>
                            <span class="ml-2">Export</span>
                        </button>
                        <mat-menu #moreMenu="matMenu">
                            <button mat-menu-item>
                                <mat-icon
                                    [svgIcon]="
                                        'heroicons_outline:document-text'
                                    "
                                ></mat-icon>
                                <span>as PDF</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon
                                    [svgIcon]="
                                        'heroicons_outline:document-text'
                                    "
                                ></mat-icon>
                                <span>as XLS</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
                <!-- Project selector -->
            </div>
        </div>
    </div>

    <!-- Items list -->
    <div class="flex flex-col flex-auto p-6">
        <!-- Items list -->

        <app-table></app-table>
    </div>
</div>
