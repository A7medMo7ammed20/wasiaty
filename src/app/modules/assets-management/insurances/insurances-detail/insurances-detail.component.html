<div class="bg-card w-full">
    <div class="flex flex-auto min-w-0 flex-col max-w-screen-xl mx-auto h-full">
        <app-steps-header class="sticky top-0 bg-white z-10"></app-steps-header>

        <router-outlet></router-outlet>

        <app-steps-progress
            class="sticky bottom-0 z-10 bg-white"
            [currentStepProgress]="currentStepProgress"
            [currentStep]="currentStep"
            [loopCount]="loopCount"
            [progress]="progress"
            (stepProgressNext)="changeProgressNext($event)"
            (stepProgressBack)="changeProgressBack($event)"
            [getStart]="getStart"
        ></app-steps-progress>
    </div>
</div>
