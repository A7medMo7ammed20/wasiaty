<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container class="flex-auto h-full dark:bg-transparent" (backdropClick)="onBackdropClicked()">
        <!-- Drawer -->
        <mat-drawer class="w-full sm:w-128 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'"
            [disableClose]="true" #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col pb-16">
            <div class="flex flex-col flex-auto min-w-0">
                <!-- Header -->
                <div class="bg-card">
                    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
                        <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                            <!-- Avatar and name -->
                            <div class="flex flex-auto items-center min-w-0">
                                <div class="flex flex-col min-w-0 ml-4">
                                    <ng-container>
                                        <div
                                            class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                            Wealth
                                        </div>
                                    </ng-container>
                                    <div class="flex items-center">
                                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                                        <div class="ml-1.5 leading-6 truncate text-secondary">
                                            You have 1
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Actions -->
                            <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main -->

            </div>

            <mat-tab-group class="sm:px-2" mat-stretch-tabs="false" [animationDuration]="'0'">

                <!-- wealth -->
                <!-- <div *ngFor="let building of wealthData"> -->
                    <ng-container  *ngFor="let building of wealthData">
                    <mat-tab >
                        <ng-template matTabContent >
                            <ng-template mat-tab-label>

                                    <span class="inline-flex items-center space-x-2">
                                        <span class="">
                                             {{building.name}} </span>

                                    </span>


                            </ng-template>
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0 ">
                                <!-- Building -->
                                <ng-container>

                                    <div class="flex flex-col flex-auto p-15 bg-card shadow rounded-2xl overflow-hidden  h-50 " >
                                        <!-- <div class="flex items-start justify-between">
                                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Summary</div>
                                            <div class="ml-2 -mt-2 -mr-3">
                                                <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                                                    <mat-icon class="icon-size-5"
                                                        [svgIcon]="'heroicons_mini:ellipsis-vertical'"></mat-icon>
                                                </button>
                                                <mat-menu #summaryMenu="matMenu">
                                                    <button mat-menu-item>Yesterday</button>
                                                    <button mat-menu-item>2 days ago</button>
                                                    <button mat-menu-item>3 days ago</button>
                                                </mat-menu>
                                            </div>
                                        </div> -->
                                        <div class="flex flex-col items-center m-auto">
                                            <div
                                                class="text-2xl sm:text-2xl font-bold tracking-tight leading-none text-blue-500">
                                                {{building.description}}
                                                </div>
                                            <!-- <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Due Tasks</div> -->
                                            <div class="flex items-baseline justify-center w-full mt-5 text-secondary m-auto">
                                                <!-- <div class="text-md font-medium truncate">Completed:</div> -->
                                                <!-- <div class="ml-1.5 text-lg font-semibold">13</div> -->
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>


                                <div (click)="addTangableWealth()"
                                    class="flex flex-col flex-auto justify-center items-center p-16 shadow rounded-2xl overflow-hidden
                                        cursor-pointer border-2 border-gray-300 border-dashed hover:bg-hover transition-colors duration-150 ease-in-out">
                                    <mat-icon class="icon-size-12 text-hint"
                                        [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                </div>
                            </div>
                        </ng-template>

                    </mat-tab>
                </ng-container>
                <!-- </div> -->



            </mat-tab-group>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
