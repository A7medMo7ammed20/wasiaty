<div class="flex flex-col flex-auto p-4">
    <div
        class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
    >
        <!-- Table -->
        <div class="flex justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">
                All Endowment
            </div>
            <mat-form-field
                class="fuse-mat-dense w-40 shadow-none relaionships-border-none-mate-select"
                [subscriptSizing]="'dynamic'"
            >
                <mat-select
                    [panelClass]="'w-72 min-w-72 max-w-72 h-auto max-h-none'"
                    [value]="'newest'"
                    disableOptionCentering
                    #roleSelect="matSelect"
                >
                    <mat-select-trigger class="text-md">
                        <span>Short by:</span>
                        <span class="ml-1 font-medium">{{
                            roleSelect.value | titlecase
                        }}</span>
                    </mat-select-trigger>
                    <ng-container *ngFor="let role of roles">
                        <mat-option
                            class="h-auto py-4 leading-none"
                            [value]="role.value"
                        >
                            <div class="font-medium">{{ role.label }}</div>
                            <!-- <div class="mt-1.5 text-sm whitespace-normal leading-normal text-secondary">{{role.description}}</div> -->
                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
            <table
                class="mat-elevation-z8"
                mat-table
                [dataSource]="dataSource"
            >
                <!-- Endowment name Column -->
                <ng-container matColumnDef="Endowmentname">
                    <th mat-header-cell *matHeaderCellDef>Endowment Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.endowmentName }}
                    </td>
                </ng-container>

                <!-- Type Endowment Column -->
                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef>Amount </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.amount }}
                    </td>
                </ng-container>

                <!-- Beneficiary -->
                <ng-container matColumnDef="Beneficiary">
                    <th mat-header-cell *matHeaderCellDef>Beneficiary</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.beneficiaryName}}
                    </td>
                </ng-container>


                <ng-container matColumnDef="donationDate">
                    <th mat-header-cell *matHeaderCellDef>donation Date</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="flex items-center">
                            <span class="ml-3 leading-4">{{
                                element.donationDate | date : "yyyy/MM/dd"
                            }}</span>
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    (click)="clickedRows(row)"
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>

            <mat-paginator
                [pageSizeOptions]="[5, 10, 15, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
            >
            </mat-paginator>
        </div>
    </div>
</div>
