<div class="flex flex-col w-full">

    <div
        class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700"
    >

        <div
            class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6"
        >
            <a mat-icon-button [matTooltip]="'Close'" [routerLink]="['../']">
                <mat-icon
                    class="text-white"
                    [svgIcon]="'heroicons_outline:x-mark'"
                ></mat-icon>
            </a>
        </div>
    </div>

    <!-- Individual form -->
    <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
        <div class="w-full max-w-3xl">
            <form [formGroup]="endowmentForm">
                <!-- Name -->

                <div class="mt-8">
                    <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'"
                    >
                    <mat-label> Endowment Name</mat-label>
                    <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"
                            ></mat-icon>
                            <input
                            matInput
                            [formControlName]="'endowmentName'"
                            [placeholder]="'Name'"
                            [spellcheck]="false"
                            />
                        </mat-form-field>
                    </div>

                    <!-- Beneficiary Name -->

                <div class="mt-8">
                    <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'"
                    >
                    <mat-label> Beneficiary Name</mat-label>
                    <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"
                            ></mat-icon>
                            <input
                            matInput
                            [formControlName]="'beneficiaryName'"
                            [placeholder]="'Beneficiary Name'"
                            [spellcheck]="false"
                            />
                        </mat-form-field>
                    </div>

                    <!-- amount -->
                <div class="mt-8">
                    <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'"
                    >
                    <mat-label> Amount</mat-label>
                    <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"
                            ></mat-icon>
                            <input
                            matInput
                            [formControlName]="'amount'"
                            [placeholder]="'Beneficiary Name'"
                            [spellcheck]="false"
                            />
                        </mat-form-field>
                    </div>
  <!-- Actions -->
                <div
                    class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent"
                >
                    <!-- Delete -->
                    <button
                        mat-button
                        [color]="'warn'"
                        [matTooltip]="'Delete'"
                        (click)="deleteEndowment()"
                    >
                        Delete
                    </button>
                    <!-- Cancel -->
                    <button
                        class="ml-auto"
                        mat-button
                        [matTooltip]="'Cancel'"
                        (click)="toggleEditMode(false)"
                    >
                        Cancel
                    </button>
                    <!-- Save -->
                    <button
                        class="ml-2"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="endowmentForm.invalid"
                        [matTooltip]="'Save'"
                        (click)="updateIndividual()"
                    >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
