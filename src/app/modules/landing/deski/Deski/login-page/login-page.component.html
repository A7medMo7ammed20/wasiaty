<div class="main-page-wrapper p0 overflow-hidden">
    <div class="user-data-page clearfix d-lg-flex">
        <div
            class="illustration-wrapper d-flex align-items-center justify-content-between flex-column"
        >
            <h3 class="font-rubik">
                Want your best managment <br />software?
                <a [routerLink]="['/register']">sign up</a>
            </h3>
            <div class="illustration-holder">
                <img
                    src="assets/images/deski/assets/ils_08.svg"
                    alt=""
                    class="illustration"
                />
                <img
                    src="assets/images/deski/assets/ils_08.1.svg"
                    alt=""
                    class="shapes shape-one"
                />
                <img
                    src="assets/images/deski/assets/ils_08.2.svg"
                    alt=""
                    class="shapes shape-two"
                />
            </div>
        </div>
        <!-- /.illustration-wrapper -->

        <div class="form-wrapper">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <a [routerLink]="['/']">
                        <img
                            src="assets/images/deski/logo/deski_01.svg"
                            alt=""
                        />
                    </a>
                </div>
                <a [routerLink]="['/']" class="font-rubik go-back-button"
                    >Go to home</a
                >
            </div>
            <form
                ngNativeValidate
                #subForm="ngForm"
                (submit)="getFormData(subForm.value)"
                class="user-data-form mt-80 md-mt-40"
            >
                <h2>
                    Hi buddy, welcome <br />
                    Back!
                </h2>
                <p class="header-info pt-30 pb-50">
                    Still don't have an account?
                    <a [routerLink]="['/register']">Sign up</a>
                </p>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group-meta mb-80 sm-mb-70">
                            <label>Email</label>
                            <input
                                required
                                ngModel
                                name="email"
                                type="email"
                                placeholder="bolcovfed@ce.edu"
                            />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group-meta mb-15">
                            <label>Password</label>
                            <input
                                required
                                type="{{ hidePassword ? 'text' : 'password' }}"
                                ngModel
                                name="password"
                                placeholder="Enter Password"
                                class="pass_log_id"
                            />
                            <span
                                (click)="handleHidePassword()"
                                class="placeholder_icon"
                            >
                                <span
                                    class="passVicon"
                                    [ngClass]="hidePassword ? 'hide-pass' : ''"
                                >
                                    <img
                                        src="assets/images/deski/icon/view.svg"
                                        alt=""
                                    />
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div
                            class="agreement-checkbox d-flex justify-content-between align-items-center"
                        >
                            <div>
                                <input
                                    ngModel
                                    name="checkbox"
                                    required
                                    type="checkbox"
                                    id="remember"
                                />
                                <label for="remember">Keep me logged in</label>
                            </div>
                            <a [routerLink]="['./']">Forget Password?</a>
                        </div>
                        <!-- /.agreement-checkbox -->
                    </div>
                    <div class="col-12">
                        <button type="submit" class="theme-btn-one mt-50 mb-50">
                            Login
                        </button>
                    </div>
                    <div class="col-12">
                        <p class="text-center font-rubik copyright-text">
                            Â© Copyright {{ date }}
                            <a
                                href="https://themeforest.net/user/ib-themes/portfolio"
                                target="_blank"
                                >ib-themes</a
                            >
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.form-wrapper -->
    </div>
</div>
