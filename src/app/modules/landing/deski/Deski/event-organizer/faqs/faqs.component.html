<div class="faq-section-four">
    <img
        src="assets/images/deski/shape/120.svg"
        alt=""
        class="shapes shape-one"
    />
    <img
        src="assets/images/deski/shape/121.svg"
        alt=""
        class="shapes shape-two"
    />
    <div class="container">
        <div class="title-style-five text-center mb-80 md-mb-60">
            <h6>FAQ</h6>
            <h2><span>Question & Answer</span></h2>
        </div>

        <div class="row">
            <div
                class="col-xl-9 col-lg-10 m-auto"
                data-aos="fade-up"
                data-aos-duration="1200"
            >
                <div id="accordion" class="accordion-style-four">
                    <div
                        *ngFor="let item of faqData"
                        :key="item.id"
                        class="accordion-item"
                    >
                        <div class="accordion-header" :id="item.headingNum">
                            <h5 class="mb-0">
                                <button
                                    class="btn btn-link accordion-button"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    [attr.data-bs-target]="
                                        '#' + item.collapseNum
                                    "
                                    [attr.aria-expanded]="
                                        item.expanded ? 'true' : 'false'
                                    "
                                    [attr.aria-controls]="item.collapseNum"
                                >
                                    {{ item.btnText }}
                                </button>
                            </h5>
                        </div>
                        <div
                            [id]="item.collapseNum"
                            [class]="item.collapseClass"
                            [attr.aria-labelledby]="item.headingNum"
                            data-bs-parent="#accordion"
                        >
                            <div class="accordion-body">
                                <p>
                                    {{ item.desc }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="text-center mt-60 md-mt-50"
            data-aos="fade-up"
            data-aos-duration="1200"
        >
            <h3 class="font-rubik pb-30">Donâ€™t find your answer?</h3>
            <a [routerLink]="['/contact-us-cs']" class="theme-btn-five"
                >Contact us</a
            >
        </div>
    </div>
    <!-- /.container -->
</div>
