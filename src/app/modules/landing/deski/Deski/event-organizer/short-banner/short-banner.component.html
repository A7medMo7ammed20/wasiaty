<div class="fancy-short-banner-five"
[ngClass]="pricing ? 'with-bg pt-130 pb-150 md-pt-100 md-pb-120'
: 'pt-150 pb-150 md-pt-100 md-pb-100'">
  <div class="container">
    <div class="title-style-five text-center">
      <h2><span>Sign up & get started</span></h2>
    </div>
    <div class="row">
      <div class="col-xl-7 col-lg-8 col-md-9 m-auto">
        <p class="font-rubik sub-heading">Our ticketing platform is made for you - & loved by everyone lorem ipsum.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-7 col-lg-8 col-md-10 m-auto">
        <form #subForm="ngForm" (submit)="getFormData(subForm.value)">
          <input ngModel type="email" name="email" placeholder="Email address">
          <button>Start Trial</button>
        </form>
        <p class="info-text">Already a member? <a [routerLink]="['/login']">Sign in.</a></p>
      </div>
    </div>
  </div>
</div>
