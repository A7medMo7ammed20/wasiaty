<div class="fancy-feature-nine">
    <img
        src="assets/images/deski/shape/107.svg"
        alt=""
        class="shapes shape-one"
    />
    <img
        src="assets/images/deski/shape/108.svg"
        alt=""
        class="shapes shape-two"
    />
    <img
        src="assets/images/deski/shape/109.svg"
        alt=""
        class="shapes shape-three"
    />
    <img
        src="assets/images/deski/shape/110.svg"
        alt=""
        class="shapes shape-four"
    />
    <img
        src="assets/images/deski/shape/111.svg"
        alt=""
        class="shapes shape-five"
    />
    <img
        src="assets/images/deski/shape/112.svg"
        alt=""
        class="shapes shape-six"
    />
    <div class="container">
        <div class="title-style-five text-center mb-60 md-mb-30">
            <h6>GET STARTED IN MINUTES</h6>
            <h2><span>3 simple & easy step to launch.</span></h2>
        </div>

        <div class="row justify-content-center">
            <div
                *ngFor="let item of fancyFeatureData"
                class="col-lg-4 col-md-6"
                data-aos="fade-up"
                data-aos-duration="1200"
                [attr.data-aos-delay]="item.delay"
            >
                <div class="block-style-fourteen">
                    <div class="illustration">
                        <img src="{{ item.img }}" alt="" />
                    </div>
                    <div class="title">{{ item.title }}</div>
                    <p class="font-rubik">{{ item.subtitle }}</p>
                </div>
                <!-- /.block-style-fourteen -->
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
