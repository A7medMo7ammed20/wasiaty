<div class="fancy-feature-twentyTwo mt-200 md-mt-120">
    <div class="container">
        <div class="row">
            <div
                class="col-xl-7 col-md-8 m-auto"
                data-aos="fade-up"
                data-aos-duration="1200"
            >
                <div class="title-style-eight text-center mb-40 md-mb-10">
                    <h2>
                        One Platform. For any
                        <span
                            >business
                            <img src="assets/images/deski/shape/191.svg" alt=""
                        /></span>
                    </h2>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div
                *ngFor="let item of featureData"
                class="col-lg-4 col-md-6"
                data-aos="fade-up"
                data-aos-duration="1200"
                [attr.data-aos-delay]="item.delay"
            >
                <div class="block-style-twentyTwo">
                    <div
                        class="icon d-flex align-items-center justify-content-center"
                        [style]="{ background: item.color }"
                    >
                        <img [src]="item.icon" alt="" />
                    </div>
                    <h4>{{ item.title }}</h4>
                    <p>{{ item.desc }}</p>
                </div>
                <!-- /.block-style-twentyTwo -->
            </div>
        </div>
    </div>
</div>
