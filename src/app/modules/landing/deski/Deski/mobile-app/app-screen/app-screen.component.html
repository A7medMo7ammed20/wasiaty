<div class="app-screen-preview-one">
    <div class="container">
        <div class="app-preview-slider-one">
            <swiper
                [slidesPerView]="1"
                [spaceBetween]="25"
                [centeredSlides]="true"
                [loop]="true"
                [autoplay]="{ delay: 5000, disableOnInteraction: false }"
                [breakpoints]="{
                    '0': {
                        slidesPerView: 1
                    },
                    '768': {
                        slidesPerView: 2
                    },
                    '992': {
                        slidesPerView: 3
                    }
                }"
            >
                <ng-template *ngFor="let item of appScreenData" swiperSlide>
                    <div class="item">
                        <div class="img-holder">
                            <img [src]="item.img" alt="" />
                        </div>
                    </div>
                </ng-template>
            </swiper>
        </div>
    </div>
    <img
        src="assets/images/deski/shape/bg5.svg"
        alt=""
        class="shapes round-bg"
    />
    <img
        src="assets/images/deski/shape/216.svg"
        alt=""
        class="shapes shape-one"
    />
    <img
        src="assets/images/deski/shape/217.svg"
        alt=""
        class="shapes shape-two"
    />
    <img
        src="assets/images/deski/shape/218.svg"
        alt=""
        class="shapes shape-three"
    />
    <img
        src="assets/images/deski/shape/219.svg"
        alt=""
        class="shapes shape-four"
    />
</div>
