<div class="client-feedback-slider-four pt-200 md-pt-100" id="feedback">
    <div class="inner-container">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-9 col-md-8 m-auto">
                    <div class="title-style-six text-center">
                        <h2><span>13,000+</span> Clients love Our product</h2>
                    </div>
                    <!-- /.title-style-six -->
                </div>
            </div>
        </div>
        <div class="clientSliderFour">
            <swiper
                [slidesPerView]="1"
                [spaceBetween]="15"
                class="pb-60"
                [loop]="true"
                [autoplay]="{ delay: 5000, disableOnInteraction: false }"
                [pagination]="{ clickable: true, el: '.swiper-pagination' }"
                [breakpoints]="{
                    '0': {
                        slidesPerView: 1
                    },
                    '768': {
                        slidesPerView: 2
                    },
                    '992': {
                        slidesPerView: 3
                    }
                }"
            >
                <ng-template *ngFor="let item of testimonialData" swiperSlide>
                    <div class="item">
                        <div class="feedback-wrapper">
                            <img
                                src="assets/images/deski/icon/77.svg"
                                alt=""
                                class="icon"
                            />
                            <p>{{ item.desc }}</p>
                            <div
                                class="d-sm-flex justify-content-between align-items-center"
                            >
                                <h6 class="name">
                                    {{ item.name }}
                                    <span>{{ item.country }}</span>
                                </h6>
                                <ul class="d-flex">
                                    <li
                                        *ngFor="let star of item.ratings"
                                        [innerHTML]="star.rating"
                                    ></li>
                                </ul>
                            </div>
                        </div>
                        <!-- /.feedback-wrapper -->
                    </div>
                </ng-template>
            </swiper>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <img
            src="assets/images/deski/shape/141.svg"
            alt=""
            class="shapes shape-one"
        />
        <img
            src="assets/images/deski/shape/142.svg"
            alt=""
            class="shapes shape-two"
        />
    </div>
    <!-- /.inner-container -->
</div>
