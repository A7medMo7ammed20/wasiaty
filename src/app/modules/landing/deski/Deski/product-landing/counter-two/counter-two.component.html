<div class="counter-style-two mt-150 md-mt-60">
  <div class="border-bottom">
    <div class="container">
      <div class="row justify-content-center">

        <div *ngFor="let item of counterData" class="col-lg-4 col-sm-6" data-aos="fade-up"
        data-aos-duration="1200" [attr.data-aos-delay]="item.delay">
        <div class="counter-box-four">
          <h2 class="number"><span class="timer">{{item.value}}</span>{{item.text}}</h2>
          <p >{{ item.title }}</p>
        </div>
      </div>

      </div>
    </div>
  </div>
</div>
