<div [class]="team_v2 ? 'team-section-one' : 'team-section-one pt-150 md-pt-100'">
  <div class="container">
    <div *ngIf="!team_v2" class="title-style-one text-center">
      <h2>Our Leadership</h2>
    </div> <!-- /.title-style-one -->

    <div [class]="team_v2 ? 'controls mb-100 md-mb-60' : 'controls mt-80 mb-100 md-mt-60 md-mb-60'">
      <button type="button" class="control" [ngClass]="isActive === 'all' ? 'active' : ''"
        (click)="handleItem('all')">All</button>

      <button type="button" class="control" [ngClass]="isActive === 'leadership' ? 'active' : ''"
        (click)="handleItem('leadership')">Leadership</button>

      <button type="button" class="control" [ngClass]="isActive === 'designer' ? 'active' : ''"
        (click)="handleItem('designer')">Designer</button>

      <button type="button" class="control" [ngClass]="isActive === 'developer' ? 'active' : ''"
        (click)="handleItem('developer')">Developer</button>

      <button type="button" class="control" [ngClass]="isActive === 'marketing' ? 'active' : ''"
        (click)="handleItem('marketing')">Marketing</button>
    </div>

    <div class="mixitUp-container">

      <div *ngFor="let team of teamMembers" class="mix">
        <div class="team-member">
          <a [routerLink]="['/team-details/'+team.id]">
            <img [src]="team.img" alt="">
            <h4>{{team.name}}</h4>
            <strong>{{team.title}}</strong>
          </a>
        </div> <!-- /.team-member -->
      </div>

      <div class="gap"></div>
      <div class="gap"></div>
      <div class="gap"></div>
    </div> <!-- /.mixitUp-container -->
  </div>
</div>
