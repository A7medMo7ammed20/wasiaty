<div class="fancy-feature-thirtyFour mt-150 md-mt-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12  m-auto" data-aos="fade-up" data-aos-duration="1200">
        <div class="title-style-eleven text-center mb-70 md-mb-10">
          <div class="upper-title">HOW IT WORKS</div>
          <h2>Create forms, surveys, & quizzes that people enjoy answering.</h2>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">

      <div *ngFor="let item of featureData"  class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-duration="1200" [attr.data-aos-delay]="item.delay">
        <div class="block-style-thirtyFive text-center mt-30">
          <div class="icon d-flex align-items-center justify-content-center"
          [style]="{background:item.bg_color}">
            <img [src]="item.icon" alt="">
          </div>
          <h4>{{item.title}}</h4>
          <p>{{item.subtitle}}</p>
        </div> <!-- /.block-style-thirtyFive -->
      </div>

    </div>
  </div>
</div>
