<div class="hero-banner-two">
    <div class="container">
        <div class="row align-items-start justify-content-between">
            <div class="col-lg-6 order-lg-last">
                <div class="illustration-holder">
                    <img
                        src="assets/images/deski/assets/ils-01.png"
                        alt=""
                        class="illustration_01"
                    />
                    <img
                        src="assets/images/deski/assets/ils-01.1.png"
                        alt=""
                        class="shapes shape-one"
                    />
                    <img
                        src="assets/images/deski/assets/ils-01.2.png"
                        alt=""
                        class="shapes shape-two"
                    />
                    <img
                        src="assets/images/deski/assets/ils-01.3.png"
                        alt=""
                        class="shapes shape-three"
                    />
                </div>
            </div>

            <div class="col-xl-5 col-lg-6 order-lg-first">
                <div class="hero-text-wrapper md-mt-50">
                    <h1>
                        <span>
                            Great ticketing
                            <img
                                src="assets/images/deski/shape/line-shape-1.svg"
                                alt=""
                                class="cs-screen"
                            />
                        </span>
                        system for your customer.
                    </h1>
                    <p class="sub-text">
                        For hassale free event, we are here to help you by
                        creating online ticket.
                    </p>
                    <form
                        #subForm="ngForm"
                        (submit)="getFormData(subForm.value)"
                    >
                        <input
                            ngModel
                            type="email"
                            name="email"
                            placeholder="Enter your email"
                        />
                        <button>Get Started</button>
                    </form>
                    <ul class="list-item d-flex mt-20">
                        <li>Live chat</li>
                        <li>Ticketing</li>
                        <li>14 days free trial</li>
                    </ul>
                </div>
                <!-- /.hero-text-wrapper -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <div class="mt-65 md-mt-50 trusted-companies">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <p>Over <span>13,000+ Client</span> all over the world.</p>
                </div>
                <div class="col-12">
                    <div class="companies-logo-slider">
                        <swiper
                            [slidesPerView]="1"
                            [spaceBetween]="30"
                            [loop]="true"
                            [autoplay]="{
                                delay: 2500,
                                disableOnInteraction: false
                            }"
                            [breakpoints]="{
                                '0': {
                                    slidesPerView: 2
                                },
                                '576': {
                                    slidesPerView: 3
                                },
                                '768': {
                                    slidesPerView: 4
                                },
                                '992': {
                                    slidesPerView: 5
                                },
                                '1200': {
                                    slidesPerView: 6
                                }
                            }"
                        >
                            <ng-template
                                *ngFor="let item of logoSliderData"
                                swiperSlide
                            >
                                <div class="item">
                                    <img src="{{ item.img }}" alt="" />
                                </div>
                            </ng-template>
                        </swiper>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.trusted-companies -->
</div>
