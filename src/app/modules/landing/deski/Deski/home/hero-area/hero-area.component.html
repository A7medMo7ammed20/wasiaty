<div class="hero-banner-one">
    <div class="hero-upper-container">
        <div class="icon-box-one">
            <img src="assets/images/deski/logo/01.png" alt="" />
        </div>
        <div class="icon-box-two">
            <img src="assets/images/deski/logo/02.png" alt="" />
        </div>
        <div class="icon-box-three">
            <img src="assets/images/deski/logo/03.png" alt="" />
        </div>
        <div class="icon-box-four">
            <img src="assets/images/deski/logo/04.png" alt="" />
        </div>
        <div class="icon-box-five">
            <img src="assets/images/deski/logo/05.png" alt="" />
        </div>
        <div class="icon-box-six">
            <img src="assets/images/deski/logo/06.png" alt="" />
        </div>
        <div class="icon-box-seven">
            <img src="assets/images/deski/logo/07.png" alt="" />
        </div>
        <div class="icon-box-eight">
            <img src="assets/images/deski/logo/08.png" alt="" />
        </div>

        <div class="bubble-one"></div>
        <div class="bubble-two"></div>
        <div class="bubble-three"></div>
        <div class="bubble-four"></div>
        <div class="bubble-five"></div>
        <div class="bubble-six"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-10 m-auto">
                    <h1 class="font-rubik hero-heading">
                        Get your work done with <span>deski</span>
                    </h1>
                    <p class="hero-sub-heading">
                        The first project management platform that brings
                        everything together
                    </p>
                </div>
            </div>
            <form
                #subForm="ngForm"
                (submit)="getFormData(subForm.value)"
                class="subscription-form"
            >
                <input
                    ngModel
                    type="email"
                    name="email"
                    placeholder="Your work email"
                />
                <button>Try for free</button>
            </form>
            <p class="sing-in-call">
                Already using deski? <a [routerLink]="['/login']">Sign in</a>.
            </p>
        </div>
    </div>
    <!-- /.hero-upper-container -->
</div>
