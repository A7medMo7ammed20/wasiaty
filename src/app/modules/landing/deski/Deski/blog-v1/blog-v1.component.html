<div class="main-page-wrapper overflow-hidden">
  <!-- header start -->
  <app-header></app-header>
  <!-- header end -->

  <!-- blog hero start -->
  <app-blog-hero></app-blog-hero>
  <!-- blog hero end -->

  <!-- feature blog start -->
  <div class="feature-blog-one blog-page-bg">
    <div class="shapes shape-one"></div>
    <div class="shapes shape-two"></div>
    <div class="shapes shape-three"></div>
    <div class="container">
      <div class="row">

        <div *ngFor="let blog of blogItems" class="col-lg-4 col-md-6" data-aos="fade-up"
          data-aos-duration="1200" [attr.data-aos-delay]="blog.delay">
          <div class="post-meta">
            <img [src]="blog.img" alt="" class="image-meta">
            <div class="tag">{{ blog.tag }}</div>
            <h3>
             <a [routerLink]="['/blog-details/'+blog.id]" class="title">{{ blog.title }}</a>
            </h3>
            <a [routerLink]="['/blog-details/'+blog.id]" class="read-more d-flex justify-content-between align-items-center">
              <span>Read More</span>
              <i class="flaticon-right-arrow"></i>
            </a>
          </div> <!-- /.post-meta -->
        </div>

      </div>

      <div class="text-center mt-30 md-mt-10" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="50"><a [routerLink]="['./']" class="theme-btn-one">Show More</a></div>
    </div>
  </div>
  <!-- feature blog end -->

  <!-- footer start -->
  <app-footer></app-footer>
  <!-- footer end -->
</div>
