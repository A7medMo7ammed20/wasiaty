<div class="fancy-feature-five mt-200 md-mt-100">
    <div class="bg-wrapper">
        <div class="shapes shape-one"></div>
        <div class="shapes shape-two"></div>
        <div class="shapes shape-three"></div>
        <div class="shapes shape-four"></div>
        <img
            src="assets/images/deski/shape/47.svg"
            alt=""
            class="shapes shape-five"
        />
        <div class="container">
            <div class="title-style-two text-center mb-60 md-mb-40">
                <div class="row">
                    <div class="col-xl-8 col-lg-9 m-auto">
                        <p>Our Values</p>
                        <h2>Weâ€™r driven by our values</h2>
                        <div class="sub-text">
                            Deski stand with friendly interface with lots of
                            features that help our team and csutomer to
                            collbarate easily.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div
                    *ngFor="let item of feature_data"
                    class="col-lg-4 col-sm-6"
                    data-aos="fade-up"
                    data-aos-duration="1200"
                    [attr.data-aos-delay]="item.delay"
                >
                    <div class="block-style-seven">
                        <div class="icon d-flex align-items-end">
                            <img [src]="item.icon" alt="" />
                        </div>
                        <div class="feature-info">{{ item.title }}</div>
                        <p class="font-rubik">{{ item.subtitle }}</p>
                    </div>
                    <!-- /.block-style-seven -->
                </div>
            </div>
        </div>
    </div>
    <!-- /.bg-wrapper -->
</div>
