<div
    class="fancy-feature-twentySeven lg-container pt-100 mt-20 md-pt-60"
    id="product"
>
    <div class="container">
        <div class="title-style-twelve text-center mb-70 md-mb-20">
            <div class="row">
                <div class="col-xl-10 col-lg-11 m-auto">
                    <div class="upper-title">Working Process</div>
                    <h2>
                        <span
                            >Works the way you already do
                            <img
                                src="assets/images/deski/shape/line-shape-13.svg"
                                alt=""
                        /></span>
                    </h2>
                    <p class="mt-40 md-mt-30">
                        Together with useful notifications, collaboration
                        insights, and improvement tips – it’s time for your
                        documents to start working for you.
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div
                *ngFor="let item of featureData"
                class="col-lg-3 col-sm-6"
                data-aos="fade-up"
                [attr.data-aos-delay]="item.delay"
            >
                <div class="block-style-twentySeven">
                    <div
                        class="icon d-flex align-items-end justify-content-center"
                    >
                        <img [src]="item.icon" alt="" />
                    </div>
                    <h4 class="font-gordita">{{ item.title }}</h4>
                    <p>{{ item.subtitle }}</p>
                </div>
                <!-- /.block-style-twentySeven -->
            </div>
        </div>
    </div>
</div>
