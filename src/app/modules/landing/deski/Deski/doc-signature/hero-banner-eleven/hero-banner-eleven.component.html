<div class="hero-banner-eleven lg-container">
    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-lg-6">
                <div class="hero-text-wrapper">
                    <h1>
                        Edit & Sign <br />
                        PDF
                        <span>
                            documents
                            <img
                                src="assets/images/deski/shape/line-shape-12.svg"
                                alt=""
                                class="cs-screen"
                            />
                        </span>
                        Online free.
                    </h1>
                    <p class="hero-sub-heading">
                        Document edit, workflow, simplified
                    </p>
                    <form
                        #subForm="ngForm"
                        (submit)="getFormData(subForm.value)"
                    >
                        <input
                            ngModel
                            type="email"
                            name="email"
                            placeholder="ihidago@deski.gov"
                        />
                        <button>Try free demo</button>
                    </form>
                    <p class="term-text">No credit card required</p>
                </div>
                <!-- /.hero-text-wrapper -->
            </div>
            <div class="illustration-container">
                <img src="assets/images/deski/assets/ils-02.png" alt="" />
            </div>
        </div>
    </div>
    <div class="partner-slider-two mt-150 md-mt-20">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-10 col-md-10 m-auto">
                    <p class="text-center text-lg">
                        Join <span>27,000+</span> companies whoâ€™ve reached
                        document workflow with Deski
                    </p>
                </div>
            </div>
            <div class="partnerSliderTwo">
                <swiper
                    [slidesPerView]="1"
                    [spaceBetween]="20"
                    [loop]="true"
                    [autoplay]="{
                        delay: 2500,
                        disableOnInteraction: false
                    }"
                    [breakpoints]="{
                        '0': {
                            slidesPerView: 2
                        },
                        '576': {
                            slidesPerView: 3
                        },
                        '768': {
                            slidesPerView: 4
                        },
                        '992': {
                            slidesPerView: 5
                        }
                    }"
                >
                    <ng-template
                        *ngFor="let logo of logoSliderData"
                        swiperSlide
                    >
                        <div class="item">
                            <div
                                class="img-meta d-flex align-items-center justify-content-center"
                            >
                                <img [src]="logo.img" alt="" />
                            </div>
                        </div>
                    </ng-template>
                </swiper>
            </div>
        </div>
    </div>
    <!-- /.partner-slider-two -->
</div>
