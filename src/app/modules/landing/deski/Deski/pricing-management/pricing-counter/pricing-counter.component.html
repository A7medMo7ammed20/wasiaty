<div class="counter-info pb-150 md-pb-80">
  <div class="container">
    <div class="row justify-content-center">

      <div *ngFor="let item of counterData" class="col-lg-4 col-sm-6" data-aos="fade-up"
      data-aos-duration="1200" [attr.data-aos-delay]="item.delay">
        <div class="counter-box-two">
          <h2 class="number"><span class="timer">{{item.number}}</span>{{item.text}}</h2>
          <p class="font-rubik">{{item.title}}</p>
        </div> <!-- /.counter-box-two -->
      </div>

    </div>
  </div>
</div>
