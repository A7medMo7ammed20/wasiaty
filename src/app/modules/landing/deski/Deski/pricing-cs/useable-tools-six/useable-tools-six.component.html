<div
    class="useable-tools-section-two bg-shape"
    [ngClass]="
        feature
            ? 'mb-250 mt-150 md-mt-100 md-mb-100'
            : 'mb-200 mt-150 md-mt-50 md-mb-120'
    "
>
    <div class="bg-wrapper">
        <div class="shapes shape-one"></div>
        <div class="shapes shape-two"></div>
        <div class="shapes shape-three"></div>
        <div class="shapes shape-four"></div>
        <div class="container">
            <div class="title-style-two text-center mb-70 md-mb-10">
                <div class="row">
                    <div class="col-lg-10 col-md-11 m-auto">
                        <p>Integrates with your tools</p>
                        <h2>
                            Connect deski with the software you
                            <span
                                >use every<img
                                    src="assets/images/deski/shape/line-shape-2.svg"
                                    alt=""
                            /></span>
                            day.
                        </h2>
                        <a
                            [routerLink]="['./']"
                            class="theme-btn-two mt-60 md-mt-40"
                            >Try out now</a
                        >
                    </div>
                </div>
            </div>
            <!-- /.title-style-two -->

            <div class="icon-wrapper">
                <ul class="clearfix">
                    <li>
                        <div
                            class="icon-box d-flex align-items-center justify-content-center"

                            <img src="assets/images/deski/logo/09.png" alt="" />
