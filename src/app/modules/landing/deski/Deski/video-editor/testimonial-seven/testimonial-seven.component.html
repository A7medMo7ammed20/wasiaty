<div class="client-feedback-slider-six pt-170 md-pt-120" id="feedback">
  <div class="inner-container">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 m-auto" data-aos="fade-up" data-aos-duration="1200">
          <div class="title-style-eight text-center">
            <h6>FEEDBACK</h6>
            <h2>Trusted by millions of creators.</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="clientSliderSix row">

      <swiper [slidesPerView]="1" [spaceBetween]="0" [loop]="true"
        [autoplay]="{ delay: 5000, disableOnInteraction: false}"
        [pagination]="{clickable: true,el: '.swiper-pagination-3'}" [breakpoints]="{
        '0': {
          slidesPerView: 1
        },
        '768': {
          slidesPerView: 2
        },
        '992': {
          slidesPerView: 3
        }
      }">
        <ng-template *ngFor="let testimonial of testimonialData" swiperSlide>
          <div class="item">
            <div class="feedback-wrapper">
              <span class="ribbon" [style]="{ background: testimonial.color }"></span>
              <p>{{ testimonial.desc }}</p>
              <div class="d-flex align-items-center">
                <img [src]="testimonial.user" alt="" class="avatar">
                <h6 class="name">{{ testimonial.name }} <span>{{ testimonial.country }}</span></h6>
              </div>
            </div> <!-- /.feedback-wrapper -->
          </div>
        </ng-template>
      </swiper>
      <!-- Add Pagination -->
      <div class="swiper-pagination-3 d-flex align-items-center justify-content-center "></div>


    </div>
  </div> <!-- /.inner-container -->
</div>
