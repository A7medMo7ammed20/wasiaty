<div class="fancy-feature-nineteen pt-180 md-pt-100" id="effect">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 col-lg-11 m-auto" data-aos="fade-up" data-aos-duration="1200">
        <div class="title-style-eight text-center mb-80 md-mb-40">
          <h2>Unleash Creativity with Pro Effects</h2>
          <p>Explore advanced video editing features that only professionals have access to!</p>
        </div>
      </div>
    </div>

    <div class="row">

      <div *ngFor="let item of featureData" class="col-lg-6" data-aos="fade-up" data-aos-duration="1200"
        [attr.data-aos-delay]="item.delay">
        <div class="block-style-nineteen" [style]="{borderLeftColor:item.color}">
          <div class="d-flex align-items-start">
            <img [src]="item.icon" alt="" class="icon">
            <div class="text">
              <h4>{{item.title}}</h4>
              <p>{{item.desc}}</p>
            </div>
          </div>
        </div> <!-- /.block-style-nineteen -->
      </div>

    </div>
  </div>
</div>
