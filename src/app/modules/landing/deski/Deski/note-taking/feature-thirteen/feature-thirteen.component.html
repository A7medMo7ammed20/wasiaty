<div class="fancy-feature-seventeen mt-150 md-mt-90" id="product">
  <div class="bg-wrapper">
    <div class="container">
      <div class="row">

        <div *ngFor="let item of featureData" class="col-lg-4 col-sm-6" data-aos="fade-up" data-aos-duration="1200" [attr.data-aos-delay]="item.delay">
          <div class="block-meta">
            <div class="icon d-flex align-items-end">
              <img [src]="item.icon" alt="">
            </div>
            <h4>{{item.title}}</h4>
            <p>{{item.desc}}</p>
          </div> <!-- /.block-meta -->
        </div>

      </div>
    </div>
  </div> <!-- /.bg-wrapper -->
</div>
