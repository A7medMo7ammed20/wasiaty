<div class="fancy-short-banner-eight mt-170 md-mt-80">
    <div class="container">
        <div class="row">
            <div
                class="col-xl-8 col-lg-11 m-auto"
                data-aos="fade-up"
                data-aos-duration="1200"
            >
                <div class="title-style-seven text-center">
                    <h2>
                        <span>200k+</span> Customers have our deski.Try it now!
                    </h2>
                    <p>Try it risk free — we don’t charge cancellation fees.</p>
                </div>
                <!-- /.title-style-six -->
            </div>
        </div>
        <div data-aos="fade-up" data-aos-duration="1200" data-aos-delay="150">
            <div class="dropdown download-btn">
                <button
                    class="dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                >
                    Get Deski app
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a
                        class="dropdown-item d-flex align-items-center"
                        [routerLink]="['./']"
                    >
                        <img src="assets/images/deski/icon/103.svg" alt="" />
                        <span>IOS & Android</span>
                    </a>
                    <a
                        class="dropdown-item d-flex align-items-center"
                        [routerLink]="['./']"
                    >
                        <img src="assets/images/deski/icon/104.svg" alt="" />
                        <span>Mac & Windows</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <img
        src="assets/images/deski/shape/171.svg"
        alt=""
        class="shapes shape-one"
    />
    <img
        src="assets/images/deski/shape/172.svg"
        alt=""
        class="shapes shape-two"
    />
</div>
