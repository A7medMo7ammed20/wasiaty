<div class="main-page-wrapper p0 overflow-hidden">
    <div class="user-data-page clearfix d-lg-flex">
        <div
            class="illustration-wrapper d-flex align-items-center justify-content-between flex-column"
        >
            <h3 class="font-rubik">
                We have a “strategic” plan its <br />
                called doing things.
            </h3>
            <div class="illustration-holder">
                <img
                    src="assets/images/deski/assets/ils_08.svg"
                    alt=""
                    class="illustration"
                />
                <img
                    src="assets/images/deski/assets/ils_08.1.svg"
                    alt=""
                    class="shapes shape-one"
                />
                <img
                    src="assets/images/deski/assets/ils_08.2.svg"
                    alt=""
                    class="shapes shape-two"
                />
            </div>
        </div>
        <!-- /.illustration-wrapper -->

        <div class="form-wrapper">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <a [routerLink]="['/']">
                        <img
                            src="assets/images/deski/logo/deski_01.svg"
                            alt=""
                        />
                    </a>
                </div>
                <a [routerLink]="['/']" class="font-rubik go-back-button"
                    >Go to home</a
                >
            </div>
            <form
                ngNativeValidate
                #subForm="ngForm"
                (submit)="getFormData(subForm.value)"
                class="user-data-form mt-30"
            >
                <h2>Join with thousands of startup!</h2>
                <p class="header-info pt-30 pb-50">
                    Already have an account?
                    <a [routerLink]="['/login']">Login</a>
                </p>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group-meta mb-50">
                            <label>Full Name</label>
                            <input
                                required
                                ngModel
                                name="full_name"
                                type="text"
                                placeholder="Melvin Carlson"
                            />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group-meta mb-50">
                            <label>Email</label>
                            <input
                                required
                                ngModel
                                name="email"
                                type="email"
                                placeholder="bolcovfed@ce.edu"
                            />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group-meta mb-50">
                            <label>Password</label>
                            <input
                                ngModel
                                name="password"
                                required
                                type="{{ hidePassword ? 'text' : 'password' }}"
                                placeholder="Enter Password"
                                class="pass_log_id"
                            />
                            <span
                                class="placeholder_icon"
                                (click)="handleHidePassword()"
                            >
                                <span
                                    class="passVicon"
                                    [ngClass]="hidePassword ? 'hide-pass' : ''"
                                >
                                    <img
                                        src="assets/images/deski/icon/view.svg"
                                        alt=""
                                    />
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group-meta mb-15">
                            <label>Re-type Password</label>
                            <input
                                ngModel
                                name="re_pass"
                                required
                                type="{{
                                    hideConfirmPassword ? 'text' : 'password'
                                }}"
                                placeholder="Enter Password"
                                class="pass_log_id"
                            />
                            <span
                                class="placeholder_icon"
                                (click)="handleHideConfirmPassword()"
                            >
                                <span
                                    class="passVicon"
                                    [ngClass]="
                                        hideConfirmPassword ? 'hide-pass' : ''
                                    "
                                >
                                    <img
                                        src="assets/images/deski/icon/view.svg"
                                        alt=""
                                    />
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div
                            class="agreement-checkbox d-flex justify-content-between align-items-center sm-mt-10"
                        >
                            <div>
                                <input
                                    required
                                    type="checkbox"
                                    id="agree_to_policy"
                                />
                                <label for="agree_to_policy"
                                    >By clicking "SIGN UP" I agree to the Terms
                                    and Conditions and Privacy Policy.</label
                                >
                            </div>
                        </div>
                        <!-- /.agreement-checkbox -->
                    </div>
                    <div class="col-12">
                        <button type="submit" class="theme-btn-one mt-30 mb-50">
                            Sign Up
                        </button>
                    </div>
                    <div class="col-12">
                        <p class="text-center font-rubik copyright-text">
                            © Copyright {{ date }}
                            <a
                                href="https://themeforest.net/user/ib-themes/portfolio"
                                target="_blank"
                                >ib-themes</a
                            >
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.form-wrapper -->
    </div>
</div>
